<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSSF CARD</title>
</head>
<body>
   <h1><label for="nssfnumber">Nssf Number: 2033113423</h1>
   <h1>NSSF</h1>
   <p>Growing You. For Good</p>
   <br>
   <P>www.nssf.or.ke</P>
    <h2>Membership Card</h2>
   <p>(KADI YA UANACHAMA)</p>
   <form>
        <div>
             <!---input name type--->
            <label for="full_name">Full Name:</label>
           <input name="full_name" id="full_name" type="text" placeholder="e.g susan tata"required>
        </div>
          <br>

        <div>
            <!---id--->
            <label for=" identification Card No">Id No:</label>
           <input  name="id" type="number" placeholder="e.g 12345678"required >
        </div>
           <br>

        <div>
           <!---input date of birth type--->
            <label for="date Of Birth">D.O.B: </label>
          <input type="date" name="d.o.b" id="d.o.b" placeholder="e.g 10/25/2016" required>
        </div>
          <br>

        <div>
            <!---input place type--->
            <label for="district">District:</label>
         <input type="text" name="district" id="district" placeholder:"eg wamono" required>
        </div>
        <br>


        <div>
            <!--NSSF OFFICE-->
            <label for="nssf_ office">Nssf Office:</label>
            <input type="nssf office" name="nssf _office" placeholder="eg huduma centre" required>
        </div>
         <br>

         <div>
            <!--date of issue-->
            <label for="date_of_issue">Date Of Issue:</label>
            <input type="date" id="date_of_issue" placeholder="eg 02/05/2023" required>
         </div>
         <br>

         <div>
            <!--employer's no-->
            <label for="employer's_number">Employer Number:</label>
            <input type="employer's_number" name="employer's_number" placeholder="eg 00214007"required >
         </div>
         <br>

         <div>
            <!--member signature-->
            <label for="member_sign">Member Sign:</label>
            <input type="member_sign" name="member_sign" id="sign"required >
         </div>
         <br>


            <footer>
               <label for="sf/r&c/reg/df/003a">SF/R&C/REG/DF/003A</label>
            </footer>


    </form> 
</body>
</html>
